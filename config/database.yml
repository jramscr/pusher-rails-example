# PostgreSQL version 9.3
#   gem install postgresql postgresql
#
#   Ensure the postgresql-9.3  gem is defined in your Gemfile
#   gem 'pg'
development:
  adapter: postgresql
  pool: 5
  timeout: 5000
  password: 123456
  username: postgres

# Warning: The database defined as "test" will be erased and
# re-generated from your development database when you run "rake".
# Do not set this db to the same as development or production.
test:
  adapter: postgresql
  database: db/chat_database_production_test
  pool: 5
  timeout: 5000
  password: 123456
  username: postgres

production:
  adapter: postgresql
  database: db/chat_database_production
  pool: 5
  timeout: 5000
  password: 123456
  username: postgres
